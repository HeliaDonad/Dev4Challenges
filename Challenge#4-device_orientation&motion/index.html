<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather Game</title>
</head>
<body>
    <div id="questionContainer">
        <h1 id="question"></h1>
        <div id="choices">
            <button id="leftChoice" onclick="chooseLeft()">Left</button>
            <button id="rightChoice" onclick="chooseRight()">Right</button>
        </div>
        <button id="continueButton" onclick="nextQuestion()" style="display: none;">Ga Verder</button>
        <p id="answer" style="display: none;"></p>
    </div>

    <div id="resultContainer" style="display: none;">
        <h1>Your result:</h1>
        <p id="result"></p>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
